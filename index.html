<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerai Design</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <div class="hero-bg-container">
      <div class="hero-bg-wrapper">
        <svg class="hero-bg-svg">
          <clipPath id="hero-bg-clip-path" clipPathUnits="objectBoundingBox">
            <path
              d="M0,0 H1 V0.779 C1,0.779,0.764,1,0.491,1 C0.218,1,0,0.779,0,0.779 V0"
            />
          </clipPath>
        </svg>

        <div class="hero-bg"></div>
      </div>
    </div>

    <div class="container">
      <section class="nav-section">
        <div class="nav-container">
          <a class="logo">
            <span class="first-half">Gerai</span
            ><span class="last-half">Design</span>
          </a>
          <nav class="nav">
            <ul>
              <li>
                <a href="#">Abouts</a>
              </li>
              <li>
                <a href="#">Pricing</a>
              </li>
              <li>
                <a href="#">Services</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>

      <section class="hero-section">
        <div class="hero-container">
          <h1 class="hero-title">
            <span class="first-half">Gerai</span>
            <span class="last-half">Design</span>
          </h1>

          <p class="hero-text">
            Website yang bergerak dibidang jasa Digital<br />
            Marketing, Desain Grafis dan pembuatan<br />
            Website untuk kebutuhan anda.
          </p>

          <div class="hero-btn-container">
            <a class="hero-btn">Contact Me</a>
          </div>

          <div class="hero-image-container">
            <img
              class="hero-image"
              src="./assets/images/hero-image.png"
              alt="Hero Image"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
